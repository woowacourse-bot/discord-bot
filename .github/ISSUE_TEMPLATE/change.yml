name: "\U0001F4DD 기능 추가 or 기능 변경 (not rule-related)"
description: '버그 수정이 아닌 새로운 규칙, 기능 추가나 변경에 관한 이슈입니다.'
title: '새로운 기능 추가 or 기존 기능 변경 (fill in)'
labels:
  - enhancement
  - core
body:
  - type: markdown
    attributes:
      value: By opening an issue, you agree to abide by the [Open JS Foundation Code of Conduct](https://eslint.org/conduct).
  - type: textarea
    attributes:
      label: 해당 기능,규칙 추가 및 변경을 통해 어떠한 문제를 해결 원하시나요?
      description: |
        자세하게 설명해 주세요.
      placeholder: |
        여기에 적어주세요
    validations:
      required: true
  - type: textarea
    attributes:
      label: 해당 문제를 해결하기 위해 구체적인 해결책을 알려주세요
      description: |
        코드 or Reference와 함께 작성해 주세요
      placeholder: |
        여기에 적어주세요
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: 테스트여부
      options:
        - label: 해당 기능, 규칙을 직접 봇을 생성해서 디스코드 서버에서 테스트를 해보셨나요?
          required: false
  - type: textarea
    attributes:
      label: Additional comments
      description: Is there anything else that's important for the team to know?
